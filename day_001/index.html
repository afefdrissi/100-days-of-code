<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
   
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 <script src="jquery/jquery.js"></script>   
    <title>Document</title>
</head>
<body><div class="slider">  
      <div class="slids-container">
        <div id="first" class="slid current-slid">First Div(slid)</div>
        <div id="second" class="slid dark">Second Div(slid)</div>
        <div id="third" class="slid orange">Third Div(slid)</div>

      </div>
    <nav>    
        <div data-sliderid="first" class="slid-button current-slid-button"></div>
        <div data-sliderid="second" class="slid-button"></div>
        <div data-sliderid="third" class="slid-button"></div>
    </nav>
</div>
<div class="slider">  
        <div class="slids-container">
          <div id="anotherfirst" class="slid current-slid">An other First Div(slid)</div>
          <div id="anothersecond" class="slid dark">An other Second Div(slid)</div>
          <div id="anotherthird" class="slid orange">An other Third Div(slid)</div>
  
        </div>
      <nav>    
          <div data-sliderid="anotherfirst" class="slid-button current-slid-button"></div>
          <div data-sliderid="anothersecond" class="slid-button"></div>
          <div data-sliderid="anotherthird" class="slid-button"></div>
      </nav>
  </div>

   
</body>
</html>
